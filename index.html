<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cats</title>
  <link rel="stylesheet" href="./pages/normalize.css">
  <link rel="stylesheet" href="./pages/styles.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/images/logo.svg" alt="Логотип" class="header__logo">
      <div class="header__line"></div>
    </header>
    <section class="profile">
      <img src="./images/ava.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__info__first-string">
          <h1 class="profile__info__name">Cat</h1>
          <button class="profile__info__edit-button js-menu__open-popup">
            <img src="./images/images/edit-icon.svg" alt="Редактировать информацию" class="profile__info__edit-button__icon">
          </button>
        </div>
        <h4 class="profile__info__detail">Люблю кушать</h4>
      </div>
      <div class="profile__add-button">
        <div class="profile__add-button__rectangle">
          <img src="./images/images/add-icon.svg" alt="Добавить фото" class="profile__add-button__plus">
        </div>
      </div>
    </section>
    <section class="cards">
      <template class="template__card">
        <div class="card">
          <img src="" alt="Фото кота" class="card__image">
          <div class="card__title-like">
            <h2 class="card__title"></h2>
            <button class="delete"></button>
            <button class="like"></button>
          </div>
        </div>
      </template>
    </section>
    <footer class="footer">
      <h4 class="company">© 2020 Mesto Russia</h4>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <img src="./images/images/close.svg" alt="Закрыть" class="popup__close">
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__field1">
          <input type="text" class="popup__field2">
          <button class="popup__save">Сохранить</button>
        </div>
      </div>
    </section>
    <section class="popup-add">
      <div class="popup__container">
        <img src="./images/images/close.svg" alt="Закрыть" class="popup-add__close">
        <div class="popup__content">
          <h2 class="popup__title">Введите url и текст картинки</h2>
          <input type="text" class="popup-url" placeholder="URL">
          <input type="text" class="popup-add__text" placeholder="Text">
          <button class="popup-add__save">Добавить</button>
        </div>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
