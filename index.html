<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cats</title>
  <link rel="stylesheet" href="./pages/normalize.css">
  <link rel="stylesheet" href="./pages/styles.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/images/logo.svg" alt="Логотип" class="header__logo">
      <div class="header__line"></div>
    </header>
    <section class="profile">
      <img src="./images/ava.jpg" alt="Avatar" class="profile__avatar">
      <profile__info class="profile__info">
        <profile__info__first-string class="profile__info__first-string">
          <p1 class="profile__info__name">Cat</p1>
          <profile__info__edit-button class="profile__info__edit-button">
            <img src="./images/images/edit-icon.svg" alt="Edit" class="profile__info__edit-button__icon">
          </profile__info__edit-button>
        </profile__info__first-string>
        <p4 class="profile__info__detail">Люблю кушать</p4>
      </profile__info>
      <profile__add-button class="profile__add-button">
        <div class="profile__add-button__rectangle">
          <img src="./images/images/add-icon.svg" alt="add-icon" class="profile__add-button__plus">
        </div>
      </profile__add-button>
    </section>
    <section class="cards">
      <card class="card">
        <img src="./images/main1.jpg" alt="card__image" class="card__image card__image__1">
        <section class="card__title-like">
          <p2 class="card__title__1 card__title">Text</p2>
          <img src="./images/images/like-inactive.svg" alt="like" class="like">
        </section>
      </card>
      <card class="card">
        <img src="./images/main1.jpg" alt="card__image" class="card__image card__image__2">
        <section class="card__title-like">
          <p2 class="card__title__2 card__title">Text2</p2>
          <img src="./images/images/like-inactive.svg" alt="like" class="like">
        </section>
      </card>
      <card class="card card__right">
        <img src="./images/main1.jpg" alt="card__image" class="card__image card__image__3">
        <section class="card__title-like">
          <p2 class="card__title__3 card__title">Text4888</p2>
          <img src="./images/images/like-inactive.svg" alt="like" class="like">
        </section>
      </card>
      <card class="card">
        <img src="./images/main1.jpg" alt="card__image" class="card__image card__image__4">
        <section class="card__title-like">
          <p2 class="card__title__4 card__title">Text</p2>
          <img src="./images/images/like-inactive.svg" alt="like" class="like">
        </section>
      </card>
      <card class="card">
        <img src="./images/main1.jpg" alt="card__image" class="card__image card__image__5">
        <section class="card__title-like">
          <p2 class="card__title__5 card__title">Text</p2>
          <img src="./images/images/like-inactive.svg" alt="like" class="like">
        </section>
      </card>
      <card class="card card__right">
        <img src="./images/main1.jpg" alt="card__image" class="card__image card__image__6">
          <section class="card__title-like">
            <p2 class="card__title__6 card__title">Text</p2>
            <img src="./images/images/like-inactive.svg" alt="like" class="like">
          </section>
      </card>
    </section>
    <footer class="footer">
      <p4 class="company">© 2020 Mesto Russia</p4>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
